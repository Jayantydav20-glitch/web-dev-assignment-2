<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<body>

<h1 class="mainHeading">Smart Event Dashboard ðŸŽ¯</h1>

<div class="container">

    <div class="eventForm">
        <h2>Create Event</h2>

        <form id="form">

            <label>Event Title</label>
            <input type="text" id="eventTitle" placeholder="Enter event title" required>

            <label>Event Date</label>
            <input type="date" id="eventDate" required>

            <label>Category</label>
            <select id="category">
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
                <option value="Webinar">Webinar</option>
                <option value="Social">Social</option>
            </select>

            <label>Description</label>
            <textarea id="description" placeholder="Enter description"></textarea>

            <input type="submit" value="Add Event">

        </form>
    </div>


    <div class="events">

        <h2>Events List</h2>

        <button id="clearBtn">Clear All Events</button>
        <button id="sampleBtn">Add Sample Events</button>

        <div class="cards"></div>

    </div>

</div>

<div class="dom"></div>

<script src="script.js"></script>

</body>
</html>
